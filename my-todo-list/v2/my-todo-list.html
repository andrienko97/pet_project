<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MyToDoList</title>
    <link rel="stylesheet" href="./my-todo-list.css">
</head>

<body>
    <div class="list-wrapper">
        <div class="list-header">
            <div class="list-title">My To Do List</div>
            <div class="list-controls">
                <input id="list-controls-task-title" type="text" placeholder="Title..." />
                <button id="list-controls-task-add-btn">Add</button>
            </div>
        </div>
        <div id="tasks-list"></div>
    </div>
    <script src="./task/task.js"></script>
    <script src="./task-list/task-list.js"></script>
    <script src="./my-todo-list.js"></script>
</body>
